<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,500;1,500&display=swap" rel="stylesheet">
    <title>Discord Unblocked</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100%;
            background-color: #F8F8F8;
        }
        .roboto-medium {
            font-family: "Roboto", sans-serif;
            font-weight: 500;
            font-style: normal;
        }
        .roboto-medium-italic {
            font-family: "Roboto", sans-serif;
            font-weight: 500;
            font-style: italic;
        }
        #header {
            background-image: url('header.jpeg');
            background-size: cover;
            background-position: center;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            padding-left: 20px;
            color: white;
            font-size: 24px;
            font-weight: bold;
        }
        #content {
            height: calc(100% - 50px); /* Subtract header height */
        }
    </style>
</head>
<body>
    <div id="header" class="roboto-medium">Discord Unblocked</div>
    <div id="content">
        <widgetbot
          server="1206981618556731483"
          channel="1206981619198595136"
          width="100vw"
          height="100vh"
          style="position: absolute; left: 50%; top: calc(50% + 50px); transform: translate(-50%, -50%);"
        ></widgetbot>
        <script src="https://cdn.jsdelivr.net/npm/@widgetbot/html-embed"></script>
    </div>
</body>
</html>
